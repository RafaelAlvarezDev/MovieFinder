<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="moviefinder_header">
            <img src="img/MOVIEfinder.png" alt="Moviefinder logo">   
        </div>   
    </header>

    <div class="login_container">
        <div class="login_info-container">
                <span class="title">Welcome! Log in or Register</span>
                <p><span class="subtitle">Log in to find the movies youâ€™re looking for!</span></p>
                <form class="input-containers">
                <input class="input" type="email" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                </form>
                
                <div class="input-checkbox">
                    <div>
                        <input type="checkbox" id="Remember-me"> 
                        <label for="Remember-me" class="remember-me-text">Remember me</label>
                    </div>
                    <a href="" class="forgot-password-text">Forgot password?</a> 
                </div>
                <div>
                    <button type="button" class="login-button">
                        <span class="login--icon">
                            <img src="img/Login.png" alt="Log in Button">
                        </span>
                        
                    </button>
                </div>
            
                <p>Not registered yet? <span class="span-registernow">Register now</span></p>
                <div class="or-lines">
                    <div class="line1">
                        <img src="img/Line 1.png" alt="Line" >
                    </div>
                    
                    
                    <p class="login-or">Or</p>
                    
                    <div class="line2">
                        <img src="img/Line 2.png" alt="Line" >
                    </div>
                </div>
            <div class="social-login-buttons">
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Facebook.png" alt="Log in with Facebook">
                    </span>
                    <span class="button--text">Log in with Facebook</span>
                    
                </button>
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Twitter.png" alt="Log in with Twitter">
                    </span>
                    <span class="button--text">Log in with Twitter</span>
                    
                </button>
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Google.png" alt="Log in with Google">
                    </span>
                    <span class="button--text">Log in with Google</span>
                    
                </button>

            </div>
        </div>
        
    </div>
</body>
</html>
