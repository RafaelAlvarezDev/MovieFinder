<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="moviefinder_header">
            <img src="img/MOVIEfinder.png" alt="Moviefinder logo">   
        </div>   
    </header>

    <div class="login_container">
        <div class="login_info-container">
                <span class="title">Welcome! Log in or Register</span>
                <p><span class="subtitle">Log in to find the movies youâ€™re looking for!</span></p>
            <form class="input-containers" id="login-form">
                <input name="email" class="input-email" type="email" placeholder="Email">
                <div class="Password_positioning">
                    <input name="password" class="input-pass" type="password" placeholder="Password">
                    <button type="button" class="password-eye"><img src="img/Ellipse 3.svg" alt="Show or Hide password"> </button>
                </div>
            
                
                <div class="input-checkbox">
                    <div class="remember-mediv">
                        <input type="checkbox" id="Remember-me"> 
                        <label for="Remember-me">Remember me</label>
                    </div>
                    <div class="forgot-password">
                    <a href="" class="forgot-password-text">Forgot password?</a> 
                    </div>
                </div>
                <div>
                    <button type="submit" class="login-button" id="submitlogin">
                        <span class="login--icon">
                            <img src="img/Login.png" alt="Log in Button">
                        </span>
                        
                    </button>
                </div>
            </form>
                <p class="p-notregistered">Not registered yet? <a href="" class="a-registernow">Register now</a></p>
                <div class="or-lines">
                    <div class="line1">
                        <img src="img/Line 1.png" alt="Line" >
                    </div>
                    
                    
                    <p class="login-or">Or</p>
                    
                    <div class="line2">
                        <img src="img/Line 2.png" alt="Line" >
                    </div>
                </div>
            <div class="social-login-buttons">
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Facebook.svg" alt="Log in with Facebook">
                    </span>
                    <span class="button--text">Log in with Facebook</span>
                    
                </button>
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Twitter.svg" alt="Log in with Twitter">
                    </span>
                    <span class="button--text">Log in with Twitter</span>
                    
                </button>
                <button type="button" class="social-button">
                    <span class="button--icon">
                        <img src="img/Vector-Google.svg" alt="Log in with Google">
                    </span>
                    <span class="button--text">  Log in with Google</span>
                    
                </button>

            </div>
        </div>
        
    </div>
</body>
</html>
<script src="login.js"></script>
